<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Equipamentos da Academia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container mt-4">
        <h1 class="text-center mb-4">Gerenciamento de Equipamentos</h1>

        <div class="row mb-3">
            <div class="col-md-6">
                <h4>Total estimado de equipamentos: <span id="totalValor">R$ 0,00</span></h4>
            </div>
            <div class="col-md-6">
                <canvas id="graficoTipos" height="150"></canvas>
            </div>
        </div>

        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Nome</th>
                    <th>Tipo</th>
                    <th>Marca</th>
                    <th>Modelo</th>
                    <th>Status</th>
                    <th>Data Aquisição</th>
                    <th>Valor Estimado</th>
                </tr>
            </thead>
            <tbody id="tabelaEquipamentos">
                <!-- Dados vão aparecer aqui -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js"></script>
</body>
</html>
